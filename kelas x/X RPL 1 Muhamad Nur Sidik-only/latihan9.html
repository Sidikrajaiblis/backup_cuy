<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulir</title>
</head>
<body>
  <div style="display: flex;">
  <img src="logoassalaam2.png" alt="logo ASSALAAM" width="20%">
  <div>
    <h1 align="center">PENERIMAAN PESERTA DIDIK BARU</h1>
    <h1 align="center">TAHUN AJARAN 2024-2025</h1>
  </div>
</div>
     <hr width="100%" size="5px" color="black">
     <h3 align="center">Formulir pendaftaran</h3>
<table border="0" width="100%">
  <tr>
  <td>
    <label for="" >NIS :</label>
    <input type="text" placeholder="Masukan NIS anda">
  </td>
      <td>
        <label for="">Nama Ayah:</label>
        <input type="text" placeholder="Masukan Nama Ayah anda">
       </td>
  </tr>
<tr>
   <td>
  <label for="">NAMA :</label>
  <input type="text" placeholder="Masukan Nama anda">
   </td>
   <td>
    <label for="">Pekerjaan Ayah :</label>
    <input type="text" placeholder="Masukan Pekerjaan Ayah anda">
   </td>
</tr>
<tr>
  <td>
  <label for="">Tempat :</label>
  <input type="text" placeholder="Masukan Tempat Lahir anda">
  </td>
  <td>
    <label for="">Nomor HP:</label>
    <input type="text" placeholder="Masukan Nomor HP">
  </td>
</tr>
<tr>
  <td>
  <label for="">Tanggal Lahir:</label>
  <input type="date" >
  </td>
</tr>
<tr>
  <td>
  <label for="">Jenis Kelamin :</label>
  <select name="Jenis Kelamin" id="silahkan pilih">
       <option value="">laki-laki</option>
       <option value="">Perempuan</option>
      </select>
  </td>
  <td>
    <label for="">Nama Ibu:</label>
    <input type="text" placeholder="Masukan Nama Ibu anda">
  </td>
</tr>
<tr>
  <td>
  <label for="">Agama :</label>
  <select name="Agama" id="">
       <option value="">Islam</option>
       <option value="">Kristen</option>
       <option value="">Hindu</option>
       <option value="">Khonghuchu</option>
      </select>
   </td>
   <td>
    <label for="">Pekerjaan Ibu :</label>
    <input type="text" placeholder="Masukan Pekerjaan Ibu anda">
   </td>
</tr>
<tr>
  <td>
  <label for="">Kategiri :</label>
  <select name="kategori" id="">
       <option value="">intensif</option>
       <option value="">Reguler</option>
       <option value="">Yatim intensif</option>
       <option value="">Yatim Reguler</option>
       <option value="">Anak Karyawan</option>
      </select>
  </td>
  <td>
    <label for="">Nomor HP:</label>
    <input type="text" placeholder="Masukan Nomor HP">
  </td>
</tr>
<tr>
  <td>
  <label>Alamat</label>
  <textarea name="" id="" cols="30" rows="10"></textarea>
  </td>
</tr>
<tr>
  <td>
    <label for="">Asal Sekolah:</label>
    <input type="text" placeholder="Masukan Asal Sekolah anda">
  </td>
  <td align="right">
    <input type="submit" name="">
    <button type="submit">Reset</button>
  </td>
</tr>
</table>
</body>
</html>
